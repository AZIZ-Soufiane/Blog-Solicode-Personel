<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: KPI Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: { 600: '#2563eb', 700: '#1d4ed8' }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 p-10">

    <!-- KPIs Personnels -->
    <div class="grid sm:grid-cols-2 gap-4 sm:gap-6 mb-8">
        <!-- Mes Articles -->
        <div
            class="group flex flex-col bg-white border border-gray-200 shadow-sm rounded-xl p-4 md:p-5 hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="text-xs font-bold uppercase tracking-wide text-gray-400">Mes
                        Articles</h3>
                    <p class="mt-1 text-3xl font-extrabold text-gray-800">12</p>
                </div>
                <div class="flex items-center justify-center w-12 h-12 bg-blue-100 text-blue-600 rounded-2xl">
                    <i data-lucide="file-text" class="w-6 h-6"></i>
                </div>
            </div>
        </div>

        <!-- Mes Vues -->
        <div
            class="group flex flex-col bg-white border border-gray-200 shadow-sm rounded-xl p-4 md:p-5 hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="text-xs font-bold uppercase tracking-wide text-gray-400">Total
                        Vues</h3>
                    <p class="mt-1 text-3xl font-extrabold text-gray-800">2.4k</p>
                </div>
                <div class="flex items-center justify-center w-12 h-12 bg-teal-100 text-teal-600 rounded-2xl">
                    <i data-lucide="eye" class="w-6 h-6"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End Grid -->

    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
