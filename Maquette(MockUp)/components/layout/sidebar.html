<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: Sidebar</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: { 600: '#2563eb', 700: '#1d4ed8' }
                    }
                }
            }
        }
    </script>
    <style>
        .hs-accordion.hs-accordion-active .hs-accordion-content {
            display: block !important;
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- Sidebar (Auteur Version - Restricted) -->
    <div id="application-sidebar"
        class="hs-overlay hs-overlay-open:translate-x-0 -translate-x-full transition-all duration-300 transform hidden fixed top-0 left-0 bottom-0 z-[60] w-64 bg-white border-r border-gray-200 pt-7 pb-10 overflow-y-auto scrollbar-y lg:block lg:translate-x-0 lg:right-auto lg:bottom-0">
        <div class="px-6">
            <a class="flex items-center gap-x-2 text-xl font-bold" href="#" aria-label="Brand">
                <div class="flex items-center justify-center w-8 h-8 bg-blue-600 text-white rounded-md">
                    <i data-lucide="activity" class="w-5 h-5"></i>
                </div>
                <span>Solicode<span class="text-blue-600">Blog</span></span>
            </a>
        </div>

        <nav class="hs-accordion-group p-6 w-full flex flex-col flex-wrap" data-hs-accordion-always-open>
            <ul class="space-y-1.5 flex flex-col h-full">
                <li>
                    <a class="flex items-center gap-x-3 py-2.5 px-3 bg-blue-50 text-sm font-medium text-blue-600 rounded-lg focus:outline-none"
                        href="dashboard-auteur.html">
                        <i data-lucide="layout-dashboard" class="w-[18px] h-[18px]"></i>
                        Dashboard
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- End Sidebar -->

    <!-- Placeholder for Main Content to visualize Sidebar correctly -->
    <div class="w-full pt-10 px-4 sm:px-6 md:px-8 lg:pl-72">
        <h1 class="block text-2xl font-bold text-gray-800">Main Content Area</h1>
        <p class="mt-2 text-lg text-gray-800">This is just a placeholder to show the sidebar
            position.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
